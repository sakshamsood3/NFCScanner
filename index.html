<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>NFC Image Reader</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #NFC-results {
      list-style-type: none;
      padding: 0;
    }

    #NFC-results li {
      margin-bottom: 10px;
      word-break: break-all;
    }

    #image-container {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <div class="app">
    <h2>NFC Image Reader</h2>
    <div>
      <label>Status:</label>
      <span id="status"></span>
    </div>
    <div>
      <button id="NFC-btn" onclick="toggleNFCScanning();">Scan NFC Tags</button>
    </div>
    <div>
      NFC Results:
      <ul id="NFC-results"></ul>
    </div>
    <div id="image-container"></div>
  </div>

  <script>
    let ndef;
    let abortController;
    let NFCResults = [];

    checkIFNFCSupported();

    function checkIFNFCSupported() {
      if (!("NDEFReader" in window)) {
        alert("NFC is not supported.");
        document.getElementById("NFC-btn").disabled = true;
      }
    }

    function toggleNFCScanning() {
      const btn = document.getElementById("NFC-btn");
      if (btn.innerText === "Scan NFC Tags") {
        btn.innerText = "Stop Scanning NFC Tags";
        scanNFCTags();
      } else {
        btn.innerText = "Scan NFC Tags";
        abortController.abort();
      }
    }

    async function scanNFCTags() {
      if (!ndef) {
        abortController = new AbortController();
        ndef = new NDEFReader();
        ndef.onreadingerror = () => {
          console.log("Cannot read data from the NFC tag. Try another one?");
        };
        ndef.onreading = event => {
          console.log("NDEF message read.");
          console.log(event);
          NFCResults = [];
          NFCResults = NFCResults.concat(event.message.records);
          displayNFCResults();
        };
      }
      ndef.scan({
        signal: abortController.signal
      }).then(() => {
        console.log("Scan started successfully.");
      }).catch(error => {
        console.log(`Error! Scan failed to start: ${error}.`);
      });
    }

    function displayNFCResults() {
      const ol = document.getElementById("NFC-results");
      ol.innerHTML = "";
      for (let index = 0; index < NFCResults.length; index++) {
        const record = NFCResults[index];
        const buf = record.data.buffer;
        const str = new TextDecoder().decode(buf);
        console.log(str);
        const li = document.createElement("li");
        li.innerText = str;
        ol.appendChild(li);

        // Extracted URL from NFC tag
        const imageUrl = str;
        displayImage(imageUrl);
      }
    }

    function displayImage(imageUrl) {
      const imageContainer = document.getElementById("image-container");
      const imgElement = document.createElement("img");
      imgElement.src = imageUrl;
      imgElement.alt = "NFC Image";
      imageContainer.innerHTML = "";
      imageContainer.appendChild(imgElement);
    }
  </script>
</body>

</html>
